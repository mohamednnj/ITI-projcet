<h2>Your Shopping Cart</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="cart-total">
    Total:
    {{ cart_items|length }} items
</div>
<a href="{% url 'checkout' %}">Proceed to Checkout</a>
