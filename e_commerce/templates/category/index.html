{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/category.css' %}"> {% endblock%}

{% block title %}Category{% endblock title %}
{% block content %}
<div class="body">
    <h1>All Categories</h1>

    <div class="row p-3 ">
        {% for category in categorys %}


        <div class="col-sm-3">
            <div class="card text-white bg-dark mb-3">
                <a href="#"><img class="card-img-top" src="{{category.image.url}}" alt="{{category.name}}" href="#"></a>
                <div class="card-body">

                    <a href="#" id="imgtitle">
                        <h5 class="card-title text-center">{{category.description}}</h5>
                    </a>
                    <p class="text-center">item {{category.pk}}</p>


                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    {% endblock content %}
