{% load static %}

<form method="POST" class="" action="{% url 'homePage'%}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="close">&times;</div>
            <p class="signin-label">Login</p>
            {% if not user.pk %}
            <p id="message" style="display: none;">" "</p>
            {% endif %}
            {% if messages %}
                {% for message in messages %}
                    <p id="message">{{ message }}</p>
                {% endfor %}
            {%endif%}
            {{formlogin}}
            <button id="signin">Sign In</button>
            {% if not signup %}
                <p class="mt-3 log">New Member? <a href="{% url 'signup' %}">Register</a></p>
            {%endif%}
            
        </div>
    </div>
</form>
</div>
