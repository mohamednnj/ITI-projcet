{% load static %}

<form method="POST" class="" action="{% url 'homePage'%}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="close">&times;</div>
            <p class="signin-label">{% if signup %}Signup{%else%}Login{%endif%}</p>
            {% if messages %}
                {% for message in messages %}
                    <p id="message">{{ message }}</p>
                {% endfor %}
            {%endif%}
            {{form}}
            <button id="signin">Sign In</button>
            {% if not signup %}
                <p class="mt-3">New Member? <a href="{% url 'homePage' %}">Register</a></p>
            {%endif%}
            
        </div>
    </div>
</form>
</div>
